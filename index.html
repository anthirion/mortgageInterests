<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage interests</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>Compute easily your mortgage interests !</h1>
    <form action="index.html" class="parameters">
        <div>
            <label for="amountInput">Mortgage amount :</label>
            <input type="number" placeholder="200,000" id="amountInput">
            <p>€</p>
        </div>
        <div>
            <label for="rateInput">Interest rate :</label>
            <input type="number" placeholder="3.1" id="rateInput">
            <p>%</p>
        </div>
        <div>
            <label for="durationInput">Mortgage duration :</label>
            <input type="number" placeholder="20" id="durationInput">
            <p>years</p>
        </div>
        <button type="button">Compute</button>
    </form>

    <div class="displayResults">
        <p class="textResult">Total interests :</p>
        <p class="computeResult">10,300 €</p>
    </div>

    <div class="sourceCode">
        <p>The code is available on :</p>
        <a href="">
            <div class="codeLink">
                <img src="img/GitHubLogo.png">
                <p>GitHub</p>
            </div>
        </a>
    </div>


</body>
</html>
